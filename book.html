<!DOCTYPE html>
<html lang="en">



<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tourly - Travel agancy</title>
  
   <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

 </head>
 
<!-- booking section starts  -->

<section class="booking" id="book">

   <h1 class="heading-title">book your trip!</h1>

  
      <form action="https://formspree.io/f/xgebelpv" method="POST" class="book-form">

<div class="flex">
   <div class="inputBox">
      <span>name :</span>
      <input type="text" placeholder="enter your name" name="name" id="n">
   </div>
   <div class="inputBox">
      <span>email :</span>
      <input type="text" placeholder="enter your email" name="email" id="e">
   </div>
   <div class="inputBox">
      <span>phone :</span>
      <input type="number" placeholder="enter your number" name="phone" id="p">
   </div>
   <div class="inputBox">
      <span>address :</span>
      <input type="text" placeholder="enter your address" name="address" id="a">
   </div>
   <div class="inputBox">
      <span>where :</span>
      <input type="text" placeholder="place you want to visit" name="location" id="p2">
   </div>
   <div class="inputBox">
      <span>number of guests :</span>
      <input type="number" placeholder="number of guests" name="guests" id="g">
   </div>
   <div class="inputBox">
      <span>arrivals :</span>
      <input type="date" name="arrivals" id="a2">
   </div>
   <div class="inputBox">
      <span>leaving :</span>
      <input type="date" name="leaving" id="l">
   </div>
</div>

<input type="submit" value="Submit" class="btn"/>  

</form>
<div class="btn-group">
  
   <a href='index.html'>
   <button class="btn btn-secondary">Back to Home</button></a>
 </div>
 
</body>  
</html>
